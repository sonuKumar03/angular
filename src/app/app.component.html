<div class="container">
  <div class="display-5">Angular Template Driven Forms</div>
  <hr>
  <div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group" >
        <input class="form-control" minlength="3" type="text" name="name" #name="ngModel" ngModel required>

        <!-- only show the error message when it is touched and required -->
        <div [hidden]="!name.errors?.required || !name.touched" class="alert alert-danger">
              name is required
        </div>

        <div [hidden]="!name.errors?.minlength || name.drity" class="alert alert-danger">
         short name
        </div>

        <!-- this will show the errors in the input  m for debugging purpose  -->
        <!-- {{name.untouched}} -->
        <!-- {{name.errors}} -->
      </div>

      <div class="form-group">
        <label >Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" ngModel>
        <!-- view email erros -->
          <!-- {{email.errors|json}} -->
          <div [hidden]="!email.dirty  || !email.errors?.pattern">
              Invalid Email Address
          </div>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control"  name="password" placeholder="Password" #password="ngModel" ngModel>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

    </form>

  </div>
</div>
